<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io</title>
</head>

<body>
    <h1>Real-Time Stock Chart</h1>
    <div id="stockData"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        const socket = io("ws://localhost:8000/");
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxLCJpYXQiOjE3MDkyODU2MjAsImV4cCI6MTcwOTI5NjQyMH0.IixDjMQ3uPT17whyD6j-hD9J2JoZwTxYrsb3uFvaZ70";

        socket.emit("SYMBOL_LIST", ({ token: token }));
        socket.on('FETCH_SYMBOL_LIST', (info) => {
            console.log(" Fetch symbol list  ~~~>", info);
        });

        socket.emit("MY_STOCK_PORTFOLIO", ({ token: token }));
        socket.on('FETCH_MY_STOCK_PORTFOLIO', (info) => {
            console.log(" Fetch My Stock info  ~~~>", info);
        });

        /* Company Info */
        socket.emit('MARKET_CAPITALIZATION', ({ symbol: "AAPL" }));
        socket.on('FETCH_MARKET_CAPITALIZATION', (info) => {
            console.log(" Fetch Market Capitalization info  ~~~>", info);
        });

        /* Company Info */
        socket.emit("COMPANY_INFO", ({ symbol: "AAPL" }));
        socket.on('FETCH_STOCK_INFO', (info) => {
            console.log(" Fetch Stock info  ~~~>", info);
        });

        /* Calling Get Symbol List */
        socket.emit("INTRADAY_CHART_DATA", ({ symbol: "AAPL" }));
        socket.on('FETCH_INTRADAY_CHART_DATA', (symbolList) => {
            console.log(" Fetch Symbol List  ~~~>", symbolList);
        });

        function myBoostFunction(status) {
            socket.emit("ADD_AMOUNT_IN_WALLET", ({ token: token, boostStatus: status }));
        }
        function addAmount(status) {
            socket.emit("ADD_AMOUNT_IN_WALLET", ({ token: token, boostStatus: status }));
            socket.on('FETCH_WALLET_DATA', (walletData) => {
                console.log(" Array Type Of ~~~>", walletData);
            });
        } 
    </script>
    <label>
        <p> Add Amount & Boost Amount</p>
        <button onclick="addAmount(0)"> Click </button>
        <button onclick="myBoostFunction(1)"> $ Boost $ </button>
    </label>
</body>

</html>
